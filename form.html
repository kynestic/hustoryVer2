<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In and Sign Up Form</title>
    <link rel="stylesheet" href="./assets/css/form.css" />
    <script
      src="https://kit.fontawesome.com/4a24fc7d8b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="form-box">
        <a href="./home"><i class="fa-solid fa-house"></i></a>
        <h1 id="title">Đăng ký</h1>

        <form>
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Tên người dùng" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-inbox"></i>
              <input type="email" placeholder="Email" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Mật khẩu" />
            </div>

            <p style="display: none;"><a href="#">Quên mật khẩu?</a></p>
          </div>

          <div class="btn-field">
            <button type="button" id="signupBtn">Đăng ký</button>
            <button type="button" id="signinBtn" class="disable">
              Đăng nhập
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      let signupBtn = document.getElementById("signupBtn");
      let signinBtn = document.getElementById("signinBtn");
      let nameField = document.getElementById("nameField");
      let forgotPass = document.querySelector(".form-box form .input-group p");
      console.log(forgotPass);
      let title = document.getElementById("title");

      signinBtn.onclick = function () {
        nameField.style.maxHeight = "0";
        title.innerHTML = "Đăng nhập";
        signupBtn.classList.add("disable");
        signinBtn.classList.remove("disable");
        forgotPass.style.display = 'block';
      };

      signupBtn.onclick = function () {
        nameField.style.maxHeight = "60px";
        title.innerHTML = "Đăng ký";
        signupBtn.classList.remove("disable");
        signinBtn.classList.add("disable");
        forgotPass.classList.add('disable');
        forgotPass.style.display = 'none';
      };

    </script>
  </body>
</html>
